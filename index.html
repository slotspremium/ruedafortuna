.wheel-container {
  position: relative;
  width: 320px;
  height: 320px;
  margin: 40px auto;
}

.wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 10px solid black;
  transition: transform 4s ease-out;
  background: conic-gradient(
    #f39c12 0deg 51.43deg,
    #e74c3c 51.43deg 102.86deg,
    #9b59b6 102.86deg 154.29deg,
    #2ecc71 154.29deg 205.71deg,
    #3498db 205.71deg 257.14deg,
    #1abc9c 257.14deg 308.57deg,
    #c0392b 308.57deg 360deg
  );
  position: relative;
}

.arrow {
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 25px solid red;
  margin: 0 auto;
  position: relative;
  top: -20px;
}

.label {
  position: absolute;
  width: 90px;
  left: 50%;
  top: 50%;
  transform-origin: left center;
  font-size: 13px;
  font-weight: bold;
  color: #fff;
  text-shadow: 1px 1px 3px black;
  text-align: center;
}

  <script>
    const wheel = document.getElementById("wheel");
    const prizes = [
      "VALE 1 CUPÓN", "VALE 2 CUPONES", "VALE 1 CUPÓN",
      "VALE 2 CUPONES", "VALE 1 CUPÓN", "VALE 1 CUPÓN", "VALE 1 CUPÓN"
    ];

    let deg = 0;

    function spin() {
      const section = 360 / prizes.length;
      const extraDeg = Math.floor(Math.random() * 360);
      deg += 3600 + extraDeg;
      wheel.style.transform = `rotate(${deg}deg)`;

      const normalized = deg % 360;
      const index = Math.floor((360 - normalized + section / 2) % 360 / section);

      setTimeout(() => {
        document.getElementById("result").textContent = "¡Felicidades! Obtuviste: " + prizes[index];
      }, 4000);
    }
  </script>
