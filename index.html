<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rueda de la Fortuna</title>
  <style>
    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin-top: 40px;
    }

    canvas {
      border: 4px solid #000;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    #spinBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="wheel" width="400" height="400"></canvas>
  <button id="spinBtn">Girar</button>
  <h2 id="result"></h2>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");

    const segments = [
      "VALE 1 CUPÓN", "VALE 2 CUPONES", "VALE 1 CUPÓN",
      "VALE 3 CUPONES", "VALE 1 CUPÓN", "VALE 2 CUPONES", "VALE 3 CUPONES"
    ];

    const colors = ["#FFB6C1", "#87CEFA", "#FFD700", "#90EE90", "#FFA07A", "#9370DB", "#FF6347"];

    let angle = 0;
    let spinning = false;

    function drawWheel() {
      const arcSize = (2 * Math.PI) / segments.length;

      for (let i = 0; i < segments.length; i++) {
        const startAngle = angle + i * arcSize;
        const endAngle = startAngle + arcSize;

        // Draw segment
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.lineTo(centerX, centerY);
        ctx.fill();

        // Draw text
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + arcSize / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(segments[i], radius - 10, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const duration = 4000;
      const spins = 5 + Math.random() * 5;
      const totalRotation = spins * 2 * Math.PI;
      const finalAngle = totalRotation + Math.random() * 2 * Math.PI;

      const startTime = performance.now();

      function animate(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);
        angle = finalAngle * easeOutCubic(progress);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const selected = segments[Math.floor(((2 * Math.PI - angle % (2 * Math.PI)) / (2 * Math.PI)) * segments.length) % segments.length];
          result.textContent = "Ganaste: " + selected;
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    drawWheel();
    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
