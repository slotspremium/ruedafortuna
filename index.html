.container {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 0 auto;
}

.wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 8px solid #000;
  background: conic-gradient(
    #e74c3c 0deg 60deg,
    #fff 60deg 120deg,
    #e74c3c 120deg 180deg,
    #fff 180deg 240deg,
    #e74c3c 240deg 300deg,
    #fff 300deg 360deg
  );
  position: relative;
  transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
  box-shadow: 0 0 20px #e74c3c, inset 0 0 10px #000;
}

.label {
  position: absolute;
  width: 50%;
  left: 50%;
  top: 50%;
  transform-origin: left center;
  color: #000;
  font-weight: bold;
  font-size: 14px;
}

.label:nth-child(1) { transform: rotate(30deg) translateX(-50%) translateY(-120px); }
.label:nth-child(2) { transform: rotate(90deg) translateX(-50%) translateY(-120px); }
.label:nth-child(3) { transform: rotate(150deg) translateX(-50%) translateY(-120px); }
.label:nth-child(4) { transform: rotate(210deg) translateX(-50%) translateY(-120px); }
.label:nth-child(5) { transform: rotate(270deg) translateX(-50%) translateY(-120px); }
.label:nth-child(6) { transform: rotate(330deg) translateX(-50%) translateY(-120px); }

.arrow {
  width: 0;
  height: 0;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-bottom: 30px solid #f1c40f;
  margin: 0 auto;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #f39c12;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
}

#result {
  margin-top: 20px;
  font-size: 18px;
}
