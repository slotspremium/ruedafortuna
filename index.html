.wheel-container {
  position: relative;
  width: 320px;
  height: 320px;
  margin: 40px auto;
}

.wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 10px solid black;
  transition: transform 4s ease-out;
  position: relative;
}

.wheel-segment {
  position: absolute;
  width: 50%;
  height: 50%;
  left: 50%;
  top: 50%;
  transform-origin: 0% 0%;
  clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
  overflow: hidden;
}

.label {
  position: absolute;
  width: 80px;
  top: 50%;
  left: 10px;
  transform-origin: left center;
  font-size: 12px;
  font-weight: bold;
  color: #fff;
  text-shadow: 1px 1px 2px black;
  text-align: left;
}

.arrow {

      <!-- Segmentos con colores y textos visibles -->

<button onclick="spin()">Girar</button>

  <div id="result"></div>

  <script>
    const wheel = document.getElementById("wheel");
    const prizes = [
      "VALE 1 CUPÓN", "VALE 2 CUPONES", "VALE 1 CUPÓN",
      "VALE 2 CUPONES", "VALE 1 CUPÓN", "VALE 1 CUPÓN", "VALE 1 CUPÓN"
    ];

    const colors = [
      "#f39c12", "#e74c3c", "#9b59b6",
      "#2ecc71", "#3498db", "#1abc9c", "#c0392b"
    ];

    function createSegments() {
      prizes.forEach((prize, i) => {
        const angle = 360 / prizes.length;
        const segment = document.createElement("div");
        segment.className = "wheel-segment";
        segment.style.background = colors[i];
        segment.style.transform = `rotate(${i * angle}deg) skewY(${90 - angle}deg)`;

        const label = document.createElement("div");
        label.className = "label";
        label.innerText = prize;
        label.style.transform = `skewY(-${90 - angle}deg)`;

        segment.appendChild(label);
        wheel.appendChild(segment);
      });
    }

    let deg = 0;

    function spin() {
      const section = 360 / prizes.length;
      const extraDeg = Math.floor(Math.random() * 360);
      deg += 3600 + extraDeg;
      wheel.style.transform = `rotate(${deg}deg)`;

      const normalized = deg % 360;
      const index = Math.floor((360 - normalized + section / 2) % 360 / section);

      setTimeout(() => {
        document.getElementById("result").textContent = "¡Felicidades! Obtuviste: " + prizes[index];
      }, 4000);
    }

    createSegments();
  </script>
