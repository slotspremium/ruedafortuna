<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test Rueda</title>
  <style>
    body { background: #fff; text-align: center; font-family: sans-serif; }
    .wheel { width: 300px; height: 300px; margin: 50px auto; border-radius: 50%;
      background: conic-gradient(#27ae60 0 135deg, #2980b9 135deg 225deg, #27ae60 225deg 360deg);
      transition: transform 4s ease-out;
      border: 10px solid black;
    }
    .arrow {
      width: 0; height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid red;
      margin: 0 auto;
      position: relative;
      top: -30px;
    }
  </style>
</head>
<body>
  <div class="arrow"></div>
  <div id="wheel" class="wheel"></div>
  <button onclick="spin()">Girar</button>

  <script>
    let deg = 0;
    function spin() {
      deg += 3600 + Math.random() * 360;
      document.getElementById('wheel').style.transform = `rotate(${deg}deg)`;
    }
  </script>
</body>
</html>
